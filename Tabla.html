<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El tiempo de la semana</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        h1 {
            font-size: 28px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
        }

        th {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>El tiempo de la semana</h1>
    <table>
        <thead>
            <tr>
                <th>Día</th>
                <th>Estado</th>
                <th>Temperatura</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>Parcialmente nublado</td>
                <td>23°</td>
            </tr>
            <tr>
                <td>Martes</td>
                <td>Soleado</td>
                <td>24°</td>
            </tr>
            <tr>
                <td>Miércoles</td>
                <td>Parcialmente nublado</td>
                <td>24°</td>
            </tr>
            <tr>
                <td>Jueves</td>
                <td>Nublado</td>
                <td>21°</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>Parcialmente nublado</td>
                <td>22°</td>
            </tr>
            <tr>
                <td>Sábado</td>
                <td>Parcialmente nublado</td>
                <td>24°</td>
            </tr>
            <tr>
                <td>Domingo</td>
                <td>Chubascos</td>
                <td>26°</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
